name: Deploy Sales Forecasting to Azure VM

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy-to-vm:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Azure VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting deployment on Azure VM..."
            
            # Navigate to project directory
            PROJECT_DIR="/home/${{ secrets.VM_USERNAME }}/sales-forecasting"
            
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "ğŸ“ Creating project directory..."
              mkdir -p "$PROJECT_DIR"
            fi
            
            cd "$PROJECT_DIR"
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code from GitHub..."
            if [ -d ".git" ]; then
              git fetch origin
              git reset --hard origin/${{ github.ref_name }}
              git pull origin ${{ github.ref_name }}
            else
              git clone https://github.com/AhmadMughal-DS/project-sales_forecasting.git .
              git checkout ${{ github.ref_name }}
            fi
            
            # Stop existing containers
            echo "ğŸ›‘ Stopping existing containers..."
            docker-compose down
            
            # Build and start new containers
            echo "ğŸ”¨ Building and starting containers..."
            docker-compose up -d --build
            
            # Check container status
            echo "âœ… Checking container status..."
            docker-compose ps
            
            # Clean up old images
            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -f
            
            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ Application running at: http://${{ secrets.VM_HOST }}:8000"