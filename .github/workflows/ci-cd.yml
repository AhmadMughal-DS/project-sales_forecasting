name: Deploy Sales Forecasting to Azure VM

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy-to-vm:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Azure VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT || 22 }}
          script: |
            echo "ðŸš€ Starting deployment on Azure VM..."
            
            # Navigate to project directory
            cd /home/${{ secrets.VM_USERNAME }}/sales-forecasting || mkdir -p /home/${{ secrets.VM_USERNAME }}/sales-forecasting && cd /home/${{ secrets.VM_USERNAME }}/sales-forecasting
            
            # Pull latest code
            echo "ðŸ“¥ Pulling latest code from GitHub..."
            if [ -d ".git" ]; then
              git pull origin ${{ github.ref_name }}
            else
              git clone ${{ github.repositoryUrl }} .
              git checkout ${{ github.ref_name }}
            fi
            
            # Stop existing containers
            echo "ðŸ›‘ Stopping existing containers..."
            docker-compose down
            
            # Build and start new containers
            echo "ðŸ”¨ Building and starting containers..."
            docker-compose up -d --build
            
            # Check container status
            echo "âœ… Checking container status..."
            docker-compose ps
            
            # Clean up old images
            echo "ðŸ§¹ Cleaning up old Docker images..."
            docker image prune -f
            
            echo "âœ… Deployment completed successfully!"